version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.reactivex.rxjava2:rxjava:2.1.6'
    compile 'io.reactivex.rxjava2:rxjavafx:2.2.0'
    compile 'com.google.guava:guava:23.4-jre'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

